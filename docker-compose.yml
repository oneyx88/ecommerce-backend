      - KEYCLOAK_JWK_SET_URI=http://keycloak:8443/realms/ecomm-app/protocol/openid-connect/certs
      - KEYCLOAK_TOKEN_URI=http://keycloak:8443/realms/ecomm-app/protocol/openid-connect/token
      - KEYCLOAK_CLIENT_SECRET=0suFzByDwD8crmhf7oi8x4U1z52UaCCG
        # Redis ÈÖçÁΩÆ
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_SSL_ENABLED=false
    networks:

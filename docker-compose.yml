  # ============================================================
  # üõçÔ∏è Cart Service
  # ============================================================
  cart:
    image: yixiwan/cart-service:latest
    container_name: cart-service
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_DEFAULT_ZONE=http://eureka:8761/eureka

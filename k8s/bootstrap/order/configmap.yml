apiVersion: v1
kind: ConfigMap
metadata:
  name: order-config
  labels:
    app: order
data:
  application-k8s.yml: |
    spring:
      datasource:
        url: jdbc:mysql://mysql:3306/ecommerce
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: create-drop
        show-sql: true
        database-platform: org.hibernate.dialect.MySQL8Dialect
      kafka:
        bootstrap-servers: kafka:9092
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        consumer:
          group-id: order-service-group
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          properties:
            spring.json.trusted.packages: "*"
            spring.json.type.mapping: >
              com.commerce.payment.kafka.event.PaymentCreatedEvent:com.commerce.order.kafka.event.PaymentCreatedEvent,
              com.commerce.payment.kafka.event.PaymentSucceededEvent:com.commerce.order.kafka.event.PaymentSucceededEvent,
              com.commerce.payment.kafka.event.PaymentFailedEvent:com.commerce.order.kafka.event.PaymentFailedEvent,
              com.commerce.payment.kafka.event.PaymentExpiredEvent:com.commerce.order.kafka.event.PaymentExpiredEvent
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: https://keycloak.local/realms/ecomm-app
          client:
            registration:
              ecomm-oauth2:
                provider: keycloak
                client-id: ecomm-oauth2
                client-secret: ${KEYCLOAK_CLIENT_SECRET}
                authorization-grant-type: client_credentials
            provider:
              keycloak:
                token-uri: https://keycloak.local/realms/ecomm-app/protocol/openid-connect/token

    server:
      port: 8085
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics
      endpoint:
        health:
          show-details: always
          probes:
            enabled: true
      health:
        livenessState:
          enabled: true
        readinessState:
          enabled: true
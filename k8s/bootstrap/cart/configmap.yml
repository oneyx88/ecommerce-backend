apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-config
  labels:
    app: cart
data:
  application-k8s.yml: |
    spring:
      data:
        redis:
          host: redis
          port: 6379
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: https://keycloak.local/realms/ecomm-app
          client:
            registration:
              ecomm-oauth2:
                provider: keycloak
                client-id: ecomm-oauth2
                client-secret: ${KEYCLOAK_CLIENT_SECRET}
                authorization-grant-type: client_credentials
            provider:
              keycloak:
                token-uri: https://keycloak.local/realms/ecomm-app/protocol/openid-connect/token

    server:
      port: 8083
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics
      endpoint:
        health:
          show-details: always
          probes:
            enabled: true
      health:
        livenessState:
          enabled: true
        readinessState:
          enabled: true
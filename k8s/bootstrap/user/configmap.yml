apiVersion: v1
kind: ConfigMap
metadata:
  name: user-config
  labels:
    app: user
data:
  application-k8s.yml: |
    spring:
      datasource:
        url: jdbc:mysql://mysql:3306/ecommerce
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}

      jpa:
        hibernate:
          ddl-auto: create-drop
        show-sql: true
        database-platform: org.hibernate.dialect.MySQL8Dialect

      redis:
        host: redis
        port: 6379

      kafka:
        bootstrap-servers: kafka:9092

      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: https://keycloak.local/realms/ecomm-app

    keycloak:
      auth-server-url: ${KEYCLOAK_SERVER_URL}
      realm: ${KEYCLOAK_REALM}
      resource: ${KEYCLOAK_CLIENT_ID}
      credentials:
        secret: ${KEYCLOAK_CLIENT_SECRET}
      ssl-required: none
      use-resource-role-mappings: true
      username: ${KEYCLOAK_USERNAME}
      password: ${KEYCLOAK_PASSWORD}

    server:
      port: 8081

    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,env,beans,threaddump,loggers,heapdump,configprops,conditions
      endpoint:
        health:
          show-details: always
          probes:
            enabled: true
        loggers:
          enabled: true
        metrics:
          enabled: true
      health:
        livenessState:
          enabled: true
        readinessState:
          enabled: true


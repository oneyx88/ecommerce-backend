apiVersion: v1
kind: ConfigMap
metadata:
  name: product-config
  labels:
    app: product
data:
  application-k8s.yml: |
    spring:
      datasource:
        url: jdbc:mysql://ecommerce-app.cat4s08iybqq.us-east-1.rds.amazonaws.com:3306/ecommerce
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.MySQL8Dialect
      kafka:
        bootstrap-servers: boot-twgooi3k.c1.kafka-serverless.us-east-1.amazonaws.com:9098
        properties:
          security.protocol: SASL_SSL
          sasl.mechanism: AWS_MSK_IAM
          sasl.jaas.config: software.amazon.msk.auth.iam.IAMLoginModule required;
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        consumer:
          group-id: product-service-group
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          properties:
            spring.json.trusted.packages: "*"
            spring.json.type.mapping: com.commerce.inventory.kafka.event.InventoryEvent:com.commerce.product.kafka.event.InventoryEvent
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: https://keycloak.local/realms/ecomm-app
          client:
            registration:
              ecomm-oauth2:
                provider: keycloak
                client-id: ecomm-oauth2
                client-secret: ${KEYCLOAK_CLIENT_SECRET}
                authorization-grant-type: client_credentials
            provider:
              keycloak:
                token-uri: https://keycloak.local/realms/ecomm-app/protocol/openid-connect/token

    server:
      port: 8082

    file:
      storage-type: local
      path: images/

    cache:
      ttl:
        product: 30m
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics
      endpoint:
        health:
          show-details: always
          probes:
            enabled: true
      health:
        livenessState:
          enabled: true
        readinessState:
          enabled: true